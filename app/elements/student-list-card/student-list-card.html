
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\student-list-itemcard/student-list-itemcard.html">

<dom-module id="student-list-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        /*width: 60%;*/
        border-collapse: collapse;
        width:80%
      }
       #tb1{
         width:15%
        }
        #tb2{
         width:35%
        }
        #tb3{
         width:10%
        }
        #itemcard:nth-child(odd) {
        background-color: white;
       
      }
      #itemcard:nth-child(even) {
        background-color: #f1f1f1;
      }
      #itemcard{
        width: 80%;
      }
</style>
    <div>
      <table >

      <tr><th>Student Id</th><th colspan="2">Student Name</th><th>View</th><th>Verified</th><th>Undo</th></tr>

      </table>

     <template is="dom-repeat" items="{{studentarr}}">
      <div id='itemcard'>
        <student-list-itemcard verifyvalues="{{item.verifyvalue}}" fontsvalue="{{item.fonts}}" studentid="{{item.id}}" studentname="{{item.student_name}}" verifyvalueids="{{item.verifyvalueid}}" sno="{{item.sno}}" edit="{{item.editable}}" hiddenundoids="{{item.hiddenundoid}}"> </student-list-itemcard>
        
     </div>
  </template>
    
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-list-card',
      ready:function(e){
       localStorage.setItem('curr_sess_verify','unverifyid');    
      },
      
    });
  })();
  </script>
</dom-module>
