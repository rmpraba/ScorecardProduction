
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="dynamic-category-option-card">

  <template>
  <div style="margin-left: 2%;">
  <div hidden>{{categorytype}}</div>
  <paper-checkbox on-change="FnCategoryChange" id="dcoc{{categoryname}}"><h2>{{categoryname}}</h2></paper-checkbox>
  </div>
  </template>
  <script>
  (function() {
    'use strict';
    var selectedname="",selectedtype="";
    Polymer({
      is: 'dynamic-category-option-card',
      FnCategoryChange:function(e){
        if(selectedname==""){
        if(document.querySelector('#dcoc'+this.categoryname).checked==true){
          selectedname=this.categoryname;
          selectedtype=this.categorytype;
        }
        }
        else{
          if(selectedname!=this.categoryname){
            document.querySelector('#dcoc'+selectedname).checked=false;
            if(document.querySelector('#dcoc'+this.categoryname).checked==true){
             selectedname=this.categoryname;
             selectedtype=this.categorytype;
            }
          }
          else{
            selectedtype="";
            selectedname="";
          }
        }
        if(selectedtype=="category1"){
          document.querySelector('single-student-mark-entery-card').fnscolasticid();
        }
        if(selectedtype=="category2"){
          document.querySelector('single-student-mark-entery-card').fncoscolasticid();
        }
        if(selectedtype=="category3"){
          document.querySelector('single-student-mark-entery-card').fncocurriculamid();
        }
        if(selectedtype=="category4"){
          document.querySelector('single-student-mark-entery-card').fngenderid();
        }
        if(selectedtype=="category5"){
          document.querySelector('single-student-mark-entery-card').fntalentid();
        }
        // alert(selectedtype+" "+selectedname);
      },
      ref:function(e){
           document.querySelector('#dcoc'+selectedname).checked=false;
            selectedname="";
        }

    });
  })();
  </script>
</dom-module>
