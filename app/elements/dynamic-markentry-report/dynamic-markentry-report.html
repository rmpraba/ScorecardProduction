
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="dynamic-markentry-report">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        width: 60%;
        border-collapse: collapse;                          
        margin-left: 1%;
      }              
      .studname{
        width: 30%;
      }
      #tb1{
        width:15%
      }
      .button{
        background: #252626;
        color: white;
        margin-top: 2%;
        text-transform: none;
      }
      #btn2{
            /*width: 15%;*/
            background: #252626;
            color: white;
            margin-top: 2%;
            height: 25px;
            border-radius: 2px;
            /*font-weight: bold;*/
            font-family: Calibri;
            font-size: 17px;
          }
      .btndiv{
        @apply(--layout-horizontal);
        margin-left: 45%;
      }
    </style>
    <div id="dynamicfareporttable">
    <center>
    <div hidden$="{{hideheader}}" >
      <h1>{{schoolname}}</h1>
      <h3>Continuous Comprehensive Evaluation -AY-{{academicyear}}</h3>  
      <h4>Assesment: {{assesmentname}}  &nbsp;&nbsp;&nbsp; Grade: {{grade}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Section: {{section}} &nbsp;&nbsp; Subject: {{subject}} </h4> 
    </div>
      <div >
      <table border="1" style="border-collapse: collapse;">
      <template is="dom-repeat" items="{{studarr}}">
      <tr>
      <template is="dom-repeat" items="{{item.row}}" as="i">
      <th>{{i}}</th>
      </template>
      </tr>
      </template>
      </table>  
      </div>
      <input type="button" id="btn2" onclick="tableToExcel('dynamicfareporttable', 'Mark Report')" value="Export to Excel">
      </center> 
    </div>
    <subject-dynamic-service id="subjectservice"></subject-dynamic-service>
  </template>
  <script type="text/javascript">
  var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
  })()
  </script>
  <script>
  (function() {
    'use strict';
    var scorearr=[];
    var gradearr=[];
    Polymer({
      is: 'dynamic-markentry-report',
      ready:function(){
        this.hideheader=true;      
      },
      setDefaultHeaders:function(){
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
        this.assesmentname=localStorage.getItem("curr_sess_assesment");
      },
      FnRefresh:function()
      {
        this.studarr=[];
        this.hideheader=true;
      }
    });
  })();
  </script>
</dom-module>
