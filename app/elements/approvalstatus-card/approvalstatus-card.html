<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="approvalstatus-card">
  <template>
    <style> 
      :host {
        display: block;
      }
       .viewdata{
        margin-top: 5%;
        /*font-size: 12px;*/
        cursor: pointer;
        color:blue;
      }
       .outcard{
        margin-left: 0%;
        margin-top: 5%;
      }
      table{
        width: 90%;

        /*border-collapse: collapse;*/
      }
      .spinner{
            margin-left: 50%;            
           
            /*color: #0f9d58;*/
            /*border: none;*/
          }
          #spinner{
            margin: 0;
            padding: 0;
            border: none;
            background-color: transparent;
          }
      #itemcard:nth-child(odd) {
        background-color: white;
       
      }
      #itemcard:nth-child(even) {
        background-color: #f1f1f1;
      }
      #itemcard{
        margin-left: 6%;
        width: 83%;
      }
      #spinner{
            margin: 0;
            padding: 0;
            border: none;
            background-color: transparent;
          }
 .spinner{
            margin-left: 50%;            
           
            /*color: #0f9d58;*/
            /*border: none;*/
          }
    </style>
    <div class="spinner"><paper-dialog id="spinner" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop><paper-spinner active></paper-spinner></paper-dialog></div>
    <div>
     <center><h1>{{schoolname}}</h1>
     <div id="hidetop">
      <h3>Continuous Comprehensive Evaluation -AY-{{academicyear}}</h3>  
      </div>
      </center>
       <div class="outcard">
       <table id="Mark">
       <tr>
       <th id="tb1">Academic Year</th>
       <th id="tb1">Term</th>
       <th id="tb1">Assesment</th>
       <th id="tb1">Grade</th>
       <th id="tb1">Section</th>
       <th id="tb1">Subject</th>
       <th id="tb1">Status</th>
       <th id="tb1">Revert</th>
       </tr>
       </table>
     
  <template is="dom-repeat" items="{{approvalarr}}" as="item">
    <div id="itemcard">
      <approvelstatus-item-card academicyear="{{item.academic_year}}" termname="{{item.term_name}}" assesmentid="{{item.assesment_id}}" grade="{{item.grade}}" section="{{item.section}}" subject="{{item.subject}}" flag="{{item.flag}}"></approvelstatus-item-card>
    </div>
  </template>

     <term-assesment-service id="assesmentservice"></term-assesment-service>
 
 </div>
 </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'approvalstatus-card',
       FnSpinnerrActive:function(flag){
        if(flag==true)
        this.$.spinner.opened=true;
        if(flag==false)
        this.$.spinner.opened=false;
      },
      FnRefresh:function(){
        this.approvalarr="";
      },
      setDefaultHeaders:function()
      {
          this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
          this.academicyear=localStorage.getItem("curr_sess_academicyear");
      },
      
  
    });
  })();
  </script>
</dom-module>
